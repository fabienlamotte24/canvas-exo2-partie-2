<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.Css">
    <title>Exercice 1 Partie 2</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      var c = document.getElementById('canvas');
      var ctx = c.getContext('2d');
    /*Capsule de la soucoupe*/
    ctx.beginPath();
    ctx.lineWidth="3";
    ctx.strokeStyle = 'black';
    ctx.fillStyle = 'white';
    ctx.moveTo(150,200);
    ctx.bezierCurveTo(200,100,200,100,250,200);
    ctx.stroke();
    ctx.fill();
    /*Partie haute de la soucoupe*/
    ctx.beginPath();
    ctx.lineWidth="3";
    ctx.fillStyle = 'white';
    ctx.moveTo(50,200);
    ctx.bezierCurveTo(200,150,200,150,350,200);
    ctx.fill();
    /*Partie basse de la soucoupe*/
    ctx.beginPath();
    ctx.lineWidth="3";
    ctx.fillStyle = 'white';
    ctx.moveTo(50,200);
    ctx.bezierCurveTo(200,250,200,250,350,200);
    ctx.fill();
    </script>
  </body>
</html>
